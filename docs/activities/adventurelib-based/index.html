<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build an adventure game with Adventurelib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="../../custom-elements/custom-navbar.js"></script>
    <script src="../../custom-elements/custom-badges.js"></script>
</head>

<style>
    .filters {
        margin-bottom: 1em;
    }
    
    .card img {
        display: inline;
    }
    
    .card {
        width: 20em;
        margin: 0 1em 1em 0;
    }
    
    .btn-check#btnradio2:checked+.btn-outline-dark {
        background-color: #198754;
        color: #ffffff;
    }
    
    .btn-check#btnradio3:checked+.btn-outline-dark {
        background-color: #ffc107;
        color: #000000;
    }
    
    .btn-check#btnradio4:checked+.btn-outline-dark {
        background-color: #dc3545;
        color: #ffffff;
    }
</style>

<body class="container">
    <!-- 
    ====================================================================
    NAVBAR
    ====================================================================
     -->
    <cc-navbar active="adventurelib" level="1" />

    <!-- 
    ====================================================================
    HEADER
    ====================================================================
     -->
    <h1>Build an adventure game with Adventurelib</h1>

    <!-- 
    ====================================================================
    CONTENT
    ====================================================================
     -->
    <section>
        <h2>Read this first</h2>
        <ul>
            <li><a href="https://adventurelib.readthedocs.io/en/stable/intro.html">Introduction</a></li>
        </ul>
    </section>
    <section>
        <h2>Documentation</h2>
        <ul>
            <li><a href="https://adventurelib.readthedocs.io/en/stable/">Main page</a></li>
            <li><a href="https://adventurelib.readthedocs.io/en/stable/intro.html">Introduction</a></li>
            <li><a href="https://adventurelib.readthedocs.io/en/stable/commands.html">Binding commands</a></li>
            <li><a href="https://adventurelib.readthedocs.io/en/stable/rooms.html">Rooms</a></li>
            <li><a href="https://adventurelib.readthedocs.io/en/stable/items.html">Items</a></li>
            <li><a href="https://adventurelib.readthedocs.io/en/stable/customising.html">Customisations</a></li>
        </ul>
    </section>
    <section id="activities">
        <h2>Project ideas</h2>

        <div class="filters">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" data-filter="*" checked>
                <label class="btn btn-outline-dark" for="btnradio1">All</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" data-filter=".easy">
                <label class="btn btn-outline-dark" for="btnradio2">Easy</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" data-filter=".medium">
                <label class="btn btn-outline-dark" for="btnradio3">Medium</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" data-filter=".hard">
                <label class="btn btn-outline-dark" for="btnradio4">Hard</label>
            </div>
        </div>

        <div class="grid">
            <!-- <div class="card grid-item medium">
                <a href="../../offline/simplegametutorials.github.io/pygamezero/asteroids/index.html"><img src="../../offline/simplegametutorials.github.io/pygamezero/asteroids/1.png" class="card-img-top" alt="Asteroids"></a>
                <h5 class="card-body">Asteroids <badge-medium/></h5>
            </div> -->
        </div>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js'></script>

<script>
    var $grid = $('.grid').isotope({
        // options
        // itemSelector: '.grid-item',
        layoutMode: 'masonry',
    });

    var $buttonGroup = $('.filters');
    $buttonGroup.on('click', 'input', function(event) {
        var $button = $(event.currentTarget);
        var filterValue = $button.attr('data-filter');
        $grid.isotope({
            filter: filterValue
        });
    });
</script>

</html>
